server:
  forward-headers-strategy: framework
  port: 8765
  error:
    include-message: always

context-path: /api/v1

spring:
  jackson:
    time-zone: Europe/Moscow
  cloud:
    loadbalancer:
      cache:
        enabled: false
    gateway:
      default-filters:
        - StripPrefix=1
        - RewritePath=/(?<path>.*), ${context-path}/$\{path}
      routes:
        - id: auth-openapi
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/v3/api-docs, /auth-service/swagger-ui/**

        - id: user-openapi
          uri: lb://user-service
          predicates:
            - Path=/user-service/v3/api-docs, /user-service/swagger-ui/**

        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/auth/login, /auth-service/token/validate

        - id: admin
          uri: lb://user-service
          predicates:
            - Path=/user-service/users/register
          filters:
            - AuthenticationFilter
        
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/user-service/users/me
          filters:
            - AuthenticationFilter




eureka:
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

reactive:
  feign:
    circuit:
      breaker:
        enabled: false

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: trace
    io.github.resilience4j: debug


management:
  endpoint:
    gateway:
      enabled: true # default value
  endpoints:
    web:
      exposure:
        include: gateway

