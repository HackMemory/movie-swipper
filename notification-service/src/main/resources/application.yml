spring:
  application:
    name: notification-service
  config:
    import: configserver:${CONFIG_URL:http://localhost:9999}
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - ${KAFKA_URL}
    bus:
      trace:
        enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

logging:
  level:
    root: trace